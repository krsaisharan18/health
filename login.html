<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - स्वास्थ्य Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif'],
          },
          colors: {
            primary: '#16a34a',
            secondary: '#f97316',
            accent: '#3b82f6'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
  <!-- Navbar Container -->
  <div id="navbar-container" data-source="components/navbar.html"></div>
  
  <main class="pt-16 py-12 px-4">
    <div class="max-w-md mx-auto">
      <!-- Login Card -->
      <div data-id="login-card" class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <div data-id="login-header" class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="log-in" class="text-white text-2xl"></i>
          </div>
          <h1 data-id="login-title" class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h1>
          <p data-id="login-subtitle" class="text-gray-600">Continue your health journey</p>
        </div>

        <!-- Login Form -->
        <form data-id="login-form" class="space-y-6">
          <div>
            <label data-id="email-label" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input data-id="email-input" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Enter your email">
          </div>

          <div>
            <label data-id="password-label" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input data-id="password-input" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary pr-12" placeholder="Enter your password">
              <button data-id="password-toggle" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <i data-lucide="eye-off"></i>
              </button>
            </div>
          </div>

          <div data-id="login-options" class="flex items-center justify-between">
            <div class="flex items-center">
              <input data-id="remember-checkbox" type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
              <label data-id="remember-label" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>
            <a href="forgot-password.html" data-id="forgot-link" class="text-sm text-primary hover:underline">Forgot password?</a>
          </div>

          <button data-id="login-submit" type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors flex items-center justify-center gap-2">
            <i data-lucide="log-in"></i>
            Sign In
          </button>
        </form>

        <!-- Alternative Login -->
        <div data-id="alt-login" class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button data-id="google-login" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
            <button data-id="facebook-login" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>

        <!-- Signup Link -->
        <div data-id="signup-link" class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="signup.html" class="text-primary hover:underline font-medium">Sign up</a>
          </p>
        </div>

        <!-- Demo Account -->
        <div data-id="demo-account" class="mt-6 p-4 bg-gray-50 rounded-lg">
          <h3 class="text-sm font-semibold text-gray-700 mb-2">Demo Account:</h3>
          <p class="text-xs text-gray-600 mb-2">Email: demo@swasthya.com</p>
          <p class="text-xs text-gray-600 mb-3">Password: demo123</p>
          <button data-id="demo-login" class="text-xs text-primary hover:underline">Use Demo Account</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Container -->
  <div id="footer-container" data-source="components/footer.html"></div>
  
  <!-- Badge Container -->
  <div id="badge-container" data-source="components/badge.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load components
    await loadComponent('#navbar-container');
    await loadComponent('#footer-container');
    await loadComponent('#badge-container');
    
    lucide.createIcons();
    
    // Initialize login functionality
    import('./scripts/login.js');
  </script>
</body>
</html>
